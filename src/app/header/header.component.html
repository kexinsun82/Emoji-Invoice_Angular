<div class="invoice-box">
  <table cellpadding="0" cellspacing="0">
    <tr class="top">
      <td colspan="4">
        <table>
          <tr>
            <td class="title">
              <img [src]="ksMainImage" width="100">
            </td>

            <td>
              Invoice #:
              {{ ksInvoiceData.ksInvoiceNumber }}<br>
              Created:
              {{ ksInvoiceData.ksInvoiceDate | date }}<br>

            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr class="information">
      <td colspan="4">
        <table>
          <tr>
            <td>
              {{ ksInvoiceData.ksName }}<br>
              {{ ksInvoiceData.ksAddress }}<br>
              Sunnyville, TX 12345
            </td>

            <td>

            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
